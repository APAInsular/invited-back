id: 69681
name: Invited
environments:
  production:
    storage: invited-es-user-data
    database: Invited
    memory: 1024
    cli-memory: 512
    runtime: 'php-8.4:al2'
    build:
      - 'composer install --no-dev --optimize-autoloader'
      - 'php artisan event:cache'
      - 'php artisan storage:link'
    deploy:
      - 'php artisan migrate --force'
    env:
      APP_ENV: production
      APP_DEBUG: false
        